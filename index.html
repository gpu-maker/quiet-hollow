<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUIET HOLLOW</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay"></div>

<header>
  <h1>QUIET HOLLOW</h1>
  <div id="stats">
    <span>Health: <span id="health">100</span></span>
    <span>Sanity: <span id="sanity">100</span></span>
  </div>
</header>

<div id="game">
  <div id="map"></div>

  <div id="scene">
    <img id="sceneImage">
    <p id="text"></p>
    <div id="choices"></div>
  </div>

  <aside>
    <h3>Inventory</h3>
    <ul id="inventory"></ul>

    <h3>Endings</h3>
    <ul id="endingMenu"></ul>
  </aside>
</div>

<audio id="ambient" loop></audio>
<audio id="voice"></audio>

<script src="script.js"></script>
</body>
</html>
